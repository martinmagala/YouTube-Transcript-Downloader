<!DOCTYPE html>
<html>
<head>
  <title>YouTube Transcript Downloader</title>
</head>
<body>
  <h1>YouTube Transcript Downloader</h1>
  <p>Enter a YouTube playlist URL and click submit to download the transcripts of all the videos in the playlist.</p>
  <form method="get">
    <label for="playlist_url">Playlist URL:</label>
    <input type="text" id="playlist_url" name="playlist_url" required>
    <input type="submit" value="Submit">
  </form>
</body>
</html>
